<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header { 
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      padding: 1em;
      background-color: #fff;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .product {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      justify-content: center;
      display: grid;
    }
    .product img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Device Store</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mobiles</a>
    <a href="#">Laptops</a>
    <a href="#">Contact</a>
  </nav>

  <section class="filters">
    <select id="brandFilter">
      <option value="all">All Brands</option>
      <option value="apple">Apple</option>
      <option value="samsung">Samsung</option>
      <option value="dell">Dell</option>
    </select>
    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="mobile">Mobile</option>
      <option value="laptop">Laptop</option>
    </select>
    <select id="priceFilter">
      <option value="all">All Prices</option>
      <option value="low">Below $500</option>
      <option value="mid">$500 - $1000</option>
      <option value="high">Above $1000</option>
    </select>
  </section>

  <section class="catalog" id="catalog">
    <!--products will be rendered here -->
  </section>
  



  <script type="module">

    import {productList} from './productsdata.js';
   // import { Product } from "./product.js";

    //rendering products script

    const catalog = document.getElementById("catalog");

    function displayProducts(products) {
  catalog.innerHTML = '';

  products.forEach(product => {
    const productElement = product.render();
    catalog.appendChild(productElement);
  });

  // Add click listeners to "Details" buttons
  document.querySelectorAll(".details-btn").forEach(button => {
    button.addEventListener("click", (e) => {
      const productId = e.target.dataset.id;
      const selectedProduct = productList.find(p => p.product_id.toString() === productId);
      localStorage.setItem("selectedProduct", JSON.stringify(selectedProduct));

     // console.log(selectedProduct.product_specs);

       window.location.href = "product.html";
    });
  });
}



    const brandFilter = document.getElementById("brandFilter");
    const typeFilter = document.getElementById("typeFilter");
    const priceFilter = document.getElementById("priceFilter");
    const products = document.querySelectorAll(".product");

      function filterProducts() {
      const brand = brandFilter.value;
      const type = typeFilter.value;
      const price = priceFilter.value;

      const filtered = productList.filter(p => {
        const brandMatch = brand === "all" || p.product_brand  === brand;
        const typeMatch = type === "all" || p.product_type  === type;
        const priceMatch = price === "all" || p.priceCategory === price;
        return brandMatch && typeMatch && priceMatch;
      });

      displayProducts(filtered);
    }


    displayProducts(productList);

    brandFilter.addEventListener("change", filterProducts);
    typeFilter.addEventListener("change", filterProducts);
    priceFilter.addEventListener("change", filterProducts);
  </script>
</body>
</html>
