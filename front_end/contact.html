<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.5em;
      font-size: 1.5em;
      position: relative;
    }

    .home-button {
      position: absolute;
      left: 1em;
      top: 1.2em;
      background-color: white;
      color: #222;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #ccc;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #222;
      color: white;
      border: none;
      padding: 0.8em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button[type="submit"]:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <button class="home-button" onclick="window.location.href='homepage.html'">‚Üê Home</button>
    Contact Us
  </header>

  <main>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
