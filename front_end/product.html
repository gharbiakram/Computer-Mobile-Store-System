<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
</head>
<style>
    body {
        background-color: #222;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
        justify-content: center;
        display: grid;
    }

    section.product {
        max-width: 1000px;
        margin: 2em auto;
        padding: 1em;
        background-color: #333;
        border-radius: 8px;
    }

    h3 {
        color: #ffffff;
        text-align: center;
    }

    img.product-image {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        justify-content: center;
        display: grid;
    }

    .product-info {
        text-align: center;
        margin-top: 1em;
    }

    .product-specs {
        text-align: left;
        margin-top: 1em;
        justify-content: center;
        display: grid;
    }

    .product-specs p {
        margin: 5px 0;
    }

    .options {
        display: flex;
        justify-content: center;
        gap: 2em;
        margin-top: 2em;
    }

    .option-group {
        text-align: center;
    }

    select, button {
        padding: 0.5em;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
    }

    .add-to-cart {
        background-color: #444;
        color: white;
        padding: 0.7em 2em;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 1em;
        border-radius: 5px;
    }

    #navbuttons {
        display: flex;
        justify-content: center;
        gap: 1em;
        margin-top: 1em;
    }

    button {
        padding: 10px 15px;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #666;
    }
</style>
<body>
    <section class="product">
        <img id="main-product-image" class="product-image" src="https://via.placeholder.com/400" alt="Product Image">

        <h3>Product Name - Fancy Phone</h3>

        <div class="product-info">
            <p>Price: <span id="price">$499.99</span></p>
            <p id="availability">Availability: In Stock</p>
        </div>

        <div class="product-specs">
            <p style="display: grid; justify-content: center;"><strong>Specifications:</strong></p>
            <p>Display: 6.5" OLED</p>
            <p>Storage: 128GB, 256GB</p>
            <p>Battery: 4000mAh</p>
            <p>Camera: 48MP + 12MP Dual Lens</p>
        </div>

        <div class="options">
        
            <div class="option-group">
                <label for="color">Color:</label>
                <select id="color" onchange="updateImage()">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>
            <div style="display: flex; justify-content: center;">

                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>

            </div>

        <div id="navbuttons">
            <button onclick="changeImage('prev')">Prev</button>
            <button onclick="changeImage('next')">Next</button>
        </div>
    </section>

    <script>
        const images = {
            black: 'https://via.placeholder.com/400/000000',
            blue: 'https://via.placeholder.com/400/0000FF',
            red: 'https://via.placeholder.com/400/FF0000'
        };
    
        const product = JSON.parse(localStorage.getItem("selectedProduct"));
    
        console.log(product);

        if (product) {
            document.querySelector("h3").textContent = `${product.product_name}`;
            document.getElementById("price").textContent = `$${product.product_price.toFixed(2)}`;
            document.getElementById("main-product-image").src = product.product_img || images.black;
    
            const specsDiv = document.querySelector(".product-specs");
            specsDiv.innerHTML = `<p style="display: grid; justify-content: center;"><strong>Specifications:</strong></p>`;
            Object.entries(product.product_specs).forEach(([key, value]) => {
            const p = document.createElement("p");
            p.textContent = `${key}: ${value}`;
            specsDiv.appendChild(p);
            });
    
           
    
            // Update image when color changes
            updateImage = function () {
                const color = document.getElementById('color').value;
                document.getElementById('main-product-image').src = product.product_images[color] || images[color];
            };
    
            
    
            addToCart = function () {
                const storage = document.getElementById('storage').value;
                const color = document.getElementById('color').value;
                const price = document.getElementById('price').textContent;
                alert(`Added to cart: ${product.product_name}, ${storage}, ${color} - ${price}`);
            };
        } else {
            document.querySelector("section.product").innerHTML = "<h3>Product not found</h3>";
        }
    
        // Image navigation logic
        let currentImageIndex = 0;
        let imageUrls = Object.values(product?.product_images || images);
    
        function changeImage(direction) {
            if (!imageUrls.length) return;
    
            if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
            } else {
                currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
            }
    
            document.getElementById('main-product-image').src = imageUrls[currentImageIndex];
        }
    </script>
    
</body>
</html>
