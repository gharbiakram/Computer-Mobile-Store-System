<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
</head>
<style>
    body {
        background-color: #222;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
        justify-content: center;
        display: grid;
    }

    section.product {
        max-width: 1000px;
        margin: 2em auto;
        padding: 1em;
        background-color: #333;
        border-radius: 8px;
    }

    h3 {
        color: #ffffff;
        text-align: center;
    }

    img.product-image {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        justify-content: center;
        display: grid;
    }

    .product-info {
        text-align: center;
        margin-top: 1em;
    }

    .product-specs {
        text-align: left;
        margin-top: 1em;
        justify-content: center;
        display: grid;
    }

    .product-specs p {
        margin: 5px 0;
    }

    .options {
        display: flex;
        justify-content: center;
        gap: 2em;
        margin-top: 2em;
    }

    .option-group {
        text-align: center;
    }

    select, button {
        padding: 0.5em;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
    }

    .add-to-cart {
        background-color: #444;
        color: white;
        padding: 0.7em 2em;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 1em;
        border-radius: 5px;
    }

    #navbuttons {
        display: flex;
        justify-content: center;
        gap: 1em;
        margin-top: 1em;
    }

    button {
        padding: 10px 15px;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #666;
    }
</style>
<body>
    <section class="product">
        <img id="main-product-image" class="product-image" src="./images/iphone13.jpg" alt="Product Image">

        <h3>Product Name - Fancy Phone</h3>

        <div class="product-info">
            <p>Price: <span id="price">$499.99</span></p>
            <p id="availability">Availability: In Stock</p>
        </div>

        <div class="product-specs">
            <p style="display: grid; justify-content: center;"><strong>Specifications:</strong></p>
            <p>Display: 6.5" OLED</p>
            <p>Storage: 128GB, 256GB</p>
            <p>Battery: 4000mAh</p>
            <p>Camera: 48MP + 12MP Dual Lens</p>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>

        <!-- üõ† Changed to use id for JS event listener (no inline onclick) -->
        <div style="display: flex; justify-content: center;">
            <button class="add-to-cart" id="addToCartBtn">Add to Cart</button>
        </div>

        <div id="navbuttons">
            <button onclick="changeImage('prev')">Prev</button>
            <button onclick="changeImage('next')">Next</button>
        </div>
    </section>

    <!-- üì¶ Module script block for logic -->
    <script type="module">
        import { User } from './user.js';

        // ‚úÖ Load product details from localStorage (previously selected product)
        const product = JSON.parse(localStorage.getItem("selectedProduct"));
        const user = User.load(); // Load user with cart from localStorage

        if (product) {
            // üîß Render product info on the page
            document.querySelector("h3").textContent = `${product.product_name}`;
            document.getElementById("price").textContent = `$${product.product_price.toFixed(2)}`;
            document.getElementById("main-product-image").src = product.product_img;

            // üìã Populate product specifications dynamically
            const specsDiv = document.querySelector(".product-specs");
            specsDiv.innerHTML = `<p style="display: grid; justify-content: center;"><strong>Specifications:</strong></p>`;
            Object.entries(product.product_specs).forEach(([key, value]) => {
                const p = document.createElement("p");
                p.textContent = `${key}: ${value}`;
                specsDiv.appendChild(p);
            });

            // üé® Color change updates product image
            document.getElementById('color').addEventListener('change', () => {
                const color = document.getElementById('color').value;
                document.getElementById('main-product-image').src = product.product_images[color];
            });

            // üõí Add to Cart functionality (attached after DOM is loaded)
            document.getElementById('addToCartBtn').addEventListener('click', () => {
                const color = document.getElementById('color').value;

                const item = {
                    name: product.product_name + ' - ' + color,
                    price: product.product_price,
                    img: product.product_images[color] || product.product_img,
                    quantity: 1
                };

                user.addToCart(item); // Add item to user cart
                alert("Item added to cart!");
            });

        } else {
            // ‚ùå If no product data found, show error message
            document.querySelector("section.product").innerHTML = "<h3>Product not found</h3>";
        }

        // üîÑ Image carousel navigation
        let currentImageIndex = 0;
        let imageUrls = Object.values(product?.product_images || []);

        window.changeImage = function (direction) {
            if (!imageUrls.length) return;

            if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
            } else {
                currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
            }

            document.getElementById('main-product-image').src = imageUrls[currentImageIndex];
        };
    </script>
</body>

</html>
