<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Tech Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #222;
    }

    .form-section {
      margin-top: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    input:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }

    .total-box {
      background: #f0f0f0;
      padding: 15px;
      text-align: right;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      border-radius: 8px;
    }

    .btn {
      background-color: #1976d2;
      color: white;
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #125aa0;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Checkout</h1>
    <div class="total-box" id="cart-summary">Total: $0.00</div>

    <form id="checkoutForm">
      <div class="form-section">
        <h2>Delivery Details</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" value="John Doe" required>
          </div>
          <div class="form-group">
            <label for="address">Street Address *</label>
            <input type="text" id="address" value="123 Main Street" required>
          </div>
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" value="Techville" required>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code *</label>
            <input type="text" id="zip" value="123456" pattern="\d{4,6}" required>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Payment Details</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="card">Card Number *</label>
            <input type="text" id="card" value="1234567812345678" pattern="\d{16}" required>
          </div>
          <div class="form-group">
            <label for="expiry">Expiry Date *</label>
            <input type="month" id="expiry" value="2025-12" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV *</label>
            <input type="text" id="cvv" value="123" pattern="\d{3}" required>
          </div>
        </div>
      </div>

      <div id="formError" class="error"></div>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <script type="module">
    import { User } from './user.js';

    const user = User.load();
    const form = document.getElementById('checkoutForm');
    const totalDiv = document.getElementById('cart-summary');
    const errorDiv = document.getElementById('formError');

    // Display total
    let total = 0;
    user.cart.forEach(item => {
      total += item.price * item.quantity;
    });
    totalDiv.textContent = `Total: $${total.toFixed(2)}`;

    // Handle form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      errorDiv.textContent = '';

      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const zip = document.getElementById('zip').value.trim();
      const card = document.getElementById('card').value.trim();
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value.trim();

      if (!name || !address || !city || !zip || !card || !expiry || !cvv) {
        errorDiv.textContent = "Please fill in all required fields.";
        return;
      }

      if (!/^\d{4,6}$/.test(zip)) {
        errorDiv.textContent = "ZIP code must be 4 to 6 digits.";
        return;
      }

      if (!/^\d{16}$/.test(card)) {
        errorDiv.textContent = "Card number must be 16 digits.";
        return;
      }

      if (!/^\d{3}$/.test(cvv)) {
        errorDiv.textContent = "CVV must be 3 digits.";
        return;
      }

      alert(`Thank you for your purchase, ${name}!`);
      user.cart = [];
      user.save();
      window.location.href = "homepage.html";
    });
  </script>
</body>
</html>
