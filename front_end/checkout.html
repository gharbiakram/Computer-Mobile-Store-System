<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .form-container {
      max-width: 600px;
      background-color: #fff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    form {
      display: grid;
      gap: 1em;
    }

    label {
      display: block;
      margin-bottom: 0.2em;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 0.8em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn-secondary {
      background-color: #007bff;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout</h1>
  </header>

  <div class="form-container">
    <h2>Delivery & Payment</h2>
    <form id="checkoutForm">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="John Doe" required>
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" value="123 Main St" required>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" value="New York" required>
      </div>

      <div>
        <label for="zip">ZIP Code</label>
        
        <input type="text" id="zip" value="10001" pattern="\d{5}" required>
        <small class="error" id="zipError"></small>
      </div>
      
      <div>
        <label for="cardNumber">Card Number</label>
        <!-- Must be 16 digits -->
        <input type="text" id="cardNumber" value="4111111111111111" pattern="\d{16}" required>
      </div>
      
      <div>
        <label for="expiration">Expiration Date</label>
        <!-- Format MM/YY -->
        <input type="text" id="expiration" value="12/26" pattern="\d{2}/\d{2}" required>
      </div>
      
      <div>
        <label for="cvv">CVV</label>
        <!-- Must be 3 digits -->
        <input type="text" id="cvv" value="123" pattern="\d{3}" required>
      </div>
      
      <div class="btn-container">
        <a href="cart.html">
          <button type="button" class="btn-secondary">Go to Cart</button>
        </a>
        <a href="homepage.html">
          <button type="button" class="btn-secondary">Home</button>
        </a>
        <button type="submit" class="btn">Pay Now</button>
      </div>
      
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Your Shop. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const zipInput = document.getElementById("zip");
      const zipError = document.getElementById("zipError");

      if (!/^\d{5}$/.test(zipInput.value)) {
        zipError.textContent = "ZIP code must be exactly 5 digits.";
        zipInput.focus();
        return;
      } else {
        zipError.textContent = "";
      }

      alert("Payment Successful! Thank you for your order.");
      // Optional: clear cart or redirect to confirmation page
    });
  </script>

</body>
</html>
