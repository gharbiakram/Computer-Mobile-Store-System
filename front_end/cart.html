<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .cart-container {
      max-width: 1000px;
      margin: 2em auto;
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1em;
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5em;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 1em;
    }

    button {
      padding: 0.5em 1em;
      border: none;
      background-color: #d9534f;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c9302c;
    }

    input[type="number"] {
      width: 60px;
    }

    button.secondary {
      background-color: #222;
    }

    button.secondary:hover {
      background-color: #31b0d5;
    }

    .checkout-button {
      background-color: #28a745;
      margin-top: 10px;
    }

    .checkout-button:hover {
      background-color: #218838;
    }

    .checkout-container {
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <a href="homepage.html">
      <button class="secondary">Home</button>
    </a>
  </header>

  <div class="cart-container" id="cartContainer"></div>

  <script type="module">
    import { User } from './user.js';

    const user = User.load();
    const cartItems = user.cart;
    const cartContainer = document.getElementById('cartContainer');

    function renderCart() {
      cartContainer.innerHTML = '<h2>Items in Cart</h2>';

      if (cartItems.length === 0) {
        cartContainer.innerHTML += '<p>Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cartItems.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Price: $${item.price}</p>
            <label>
              Quantity:
              <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input"/>
            </label>
          </div>
          <div class="item-actions">
            <p>Subtotal: $${itemTotal}</p>
            <button data-index="${index}" class="remove-btn">Remove</button>
          </div>
        `;

        cartContainer.appendChild(itemDiv);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.textContent = `Total: $${total}`;
      cartContainer.appendChild(totalDiv);

      const checkoutBtn = document.createElement('div');
      checkoutBtn.className = 'checkout-container';
      checkoutBtn.innerHTML = `
        <a href="checkout.html">
          <button class="checkout-button">Proceed to Checkout</button>
        </a>
      `;
      cartContainer.appendChild(checkoutBtn);

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', removeItem);
      });

      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', updateQuantity);
      });
    }

    function removeItem(e) {
      const index = e.target.dataset.index;
      user.removeFromCart(index);
      renderCart();
    }

    function updateQuantity(e) {
      const index = e.target.dataset.index;
      const newQty = parseInt(e.target.value);
      if (newQty < 1) return;
      user.cart[index].quantity = newQty;
      user.save();
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
