<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>

  <!-- 
    ðŸ“Œ DEV NOTE FOR TEAM:
    
    âœ… This page uses the `User` class (see user.js), which stores the `cart` list.
    âœ… The `User` instance is stored in `sessionStorage` so it's shared across tabs/pages for a session.
    âœ… All cart logic (add/remove/update) is based on that list.
    
    HOW TO ADD ITEMS TO CART FROM A PRODUCT PAGE:
    1. Load the User with: `const user = User.load();`
    2. Use `user.addToCart(item)` to add a product.

    Example item structure:
    {
      name: "iPhone 13",
      price: 1099,
      img: "https://via.placeholder.com/200",
      quantity: 1
    }

    The cart page auto-renders this data.
  -->

  <style>
   
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .cart-container {
      max-width: 1000px;
      margin: 2em auto;
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1em;
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5em;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 1em;
    }

    button {
      padding: 0.5em 1em;
      border: none;
      background-color: #d9534f;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c9302c;
    }

    input[type="number"] {
      width: 60px;
    }

    button.secondary {
      background-color: #222;
    }

    button.secondary:hover {
      background-color: #31b0d5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <!--Simple home button -->
    <a href="homepage.html">
      <button class="secondary">Home</button>
    </a>
  </header>

  <!-- Cart items will be injected here -->
  <div class="cart-container" id="cartContainer">
    
  </div>

  <script type="module">
    // Import User class from shared module
    import { User } from './user.js';

    // Load current user and their cart
    const user = User.load();
    const cartItems = user.cart;
    const cartContainer = document.getElementById('cartContainer');

    // Display cart items in HTML
    function renderCart() {
      cartContainer.innerHTML = '<h2>Items in Cart</h2>';

      if (cartItems.length === 0) {
        cartContainer.innerHTML += '<p>Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cartItems.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        // Create cart item element
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Price: $${item.price}</p>
            <label>
              Quantity:
              <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input"/>
            </label>
          </div>
          <div class="item-actions">
            <p>Subtotal: $${itemTotal}</p>
            <button data-index="${index}" class="remove-btn">Remove</button>
          </div>
        `;

        cartContainer.appendChild(itemDiv);
      });

      // Add total display
      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.textContent = `Total: $${total}`;
      cartContainer.appendChild(totalDiv);

      // Add remove buttons functionality
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', removeItem);
      });

      //  Add quantity input update functionality
      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', updateQuantity);
      });
    }

    // Remove an item from cart
    function removeItem(e) {
      const index = e.target.dataset.index;
      user.removeFromCart(index);
      renderCart(); // ðŸ”„ Re-render after update
    }

    // Update quantity and recalculate
    function updateQuantity(e) {
      const index = e.target.dataset.index;
      const newQty = parseInt(e.target.value);
      if (newQty < 1) return;

      user.cart[index].quantity = newQty;
      user.save(); // ðŸ’¾ Save changes to sessionStorage
      renderCart();
    }

    //  First render on page load
    renderCart();
  </script>
</body>
</html>
